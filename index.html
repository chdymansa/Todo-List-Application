<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- link rel="stylesheet" type="text/css" href="styles.css"-->

    <title>To Do List</title>
    <style>
        body {
            background-color: wheat;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo List Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="serchtextbox">
            </form>
        </div>
    </nav>
    <div class="container my-2 py-4 ">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-8">
                <h1 class="py-4 text-center ">Welcome in Todo List Application</h1>
                <div class="todo-inner  py-4 px-4 shadow-lg mh-100 bg-light ">
                    <div class="form-row my-4 ">
                        <div class="col-4 mr-sm-2">
                            <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput">
                            <input type="hidden" id="saveindex">
                        </div>
                        <div class="col-4 mr-sm-2">
                            <input type="text" class="form-control" placeholder="Description of your task"
                                id="adddescription">

                        </div>

                        <button type="button" class="btn btn-primary mr-sm-2 " id="addtaskbtn">Add Task</button>
                        <button type="button" class="btn btn-danger mx-2 " id="savetaskbtn" style="display: none;">Save
                            Task</button>
                        <button type="button" class="btn btn-danger " id="deleteallbtn">Delete All</button>
                    </div>
                    
                    <div id="to-do-output">
                        <ul class="list-group-sortable" id="addedtasklist">

                        </ul>
                    </div>
         
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            applySortable();
        });
    </script>
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
</body>

</html>
